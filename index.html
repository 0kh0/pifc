<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Pokemon Fusion Calculator</title>
        <link rel="stylesheet" href="poke.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>
            Pokemon Fusion Calculator
        </h1>
        <div id="L1">
            Pokemon 1 (Head):
            <select name="pokemon1" id="pokemon1">
                <option id="bulbasaur">bulbasaur</option>
                <option id="squirtle">squirtle</option>
                <option id="charmander">charmender</option>
            </select>
        </div>
        <div id="R1">
            Pokemon 2 (Body):
            <select name="pokemon2" id="pokemon2">
                <option id="bulbasaur">bulbasaur</option>
                <option id="squirtle">squirtle</option>
                <option id="charmander">charmender</option>
            </select>
        </div>
        <h2>
            Result:
        </h2>
        <div id="L2">
            <div id="FP1"></div>
            <br>
            <div id="hp"></div><br>
            <div id="atk"></div><br>
            <div id="def"></div><br>
            <div id="spatk"></div><br>
            <div id="spdef"></div><br>
            <div id="speed"></div><br>
        </div>
        <div id="R2">
            <div id="FP2"></div>
            <br>
            <div id="hp"></div><br>
            <div id="atk"></div><br>
            <div id="def"></div><br>
            <div id="spatk"></div><br>
            <div id="spdef"></div><br>
            <div id="speed"></div><br>

        </div>

    </body>
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <script src="poke.js"></script>  
</html>
