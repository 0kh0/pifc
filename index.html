<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Pokemon Fusion Calculator</title>
        <link rel="stylesheet" href="poke.css">
        <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@500;600;700&display=swap" rel="stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>
            Pokemon Fusion Calculator
        </h1>
        <div id="text">
            <div id="t1">
                <label for="fname1">Insert first Pokemon:</label>
                <input type="text" id="fname1" name="fname1" value=""  autocomplete="off"><br>
            </div>
            <div id="t2">
                <label for="fname2">Insert second Pokemon:</label>
                <input type="text" id="fname2" name="fname2" value="" autocomplete="off"><br>
            </div>
        </div>
        <h2>
        <button id="button" class="button" onclick="selectPoke()">Fuse!</button>
        <h3>(or press Enter)</h3>
        </h2>
            <sector id="stats" class="stats">
                <div id="L2">
                    <img class="picpok" id="pic1" src="question.png" onError="this.src='question.png'">
                    <div id="FP1">mon1/mon2</div>
                    <div id="typecont">
                        <img class="pictype" id="p1" src="Types/normal.png">
                        <img class="pictype" id="p2" style="display:none">
                    </div>
                    <br>
                    <div id="hp1">HP: </div><br>
                    <div id="atk1">ATK: </div><br>
                    <div id="def1">DEF: </div><br>
                    <div id="spatk1">SPE.ATK: </div><br>
                    <div id="spdef1">SPE.DEF: </div><br>
                    <div id="spe1">SPEED: </div><br>
                    <div id="bs1">TOTAL: </div><br><br>
                </div>
                <div id="R2">
                    <img class="picpok" id="pic2" src="question.png" onError="this.src='question.png'">
                    <div id="FP2">mon2/mon1</div>
                    <div id="typecont">
                        <img class="pictype" id="p3" src="Types/normal.png">
                        <img class="pictype" id="p4" style="display:none">
                    </div>
                    <br>
                    <div id="hp2">HP: </div><br>
                    <div id="atk2">ATK: </div><br>
                    <div id="def2">DEF: </div><br>
                    <div id="spatk2">SPE.ATK: </div><br>
                    <div id="spdef2">SPE.DEF: </div><br>
                    <div id="spe2">SPEED: </div><br>
                    <div id="bs2">TOTAL: </div><br><br>              
                </div>
            </sector>
        <!--<div id="ab"></div>
        <a id="lien" target="_blank" href="https://cdn.discordapp.com/attachments/761520762741194793/763064293213995058/unknown.png"></a>
        -->
    </body>
    <script src="poke.js"></script>  
</html>
